{% extends 'base.html' %}
{% block title %}Записи сообщества - "{{ group }}"{% endblock %} 
{% block content %}
<div class="container">
    <h1>{{ group }}</h1>
    <p>{{ group.description }}</p>
    {% for post in posts %}
    {% include 'includes/post.html' %}
    {% if not forloop.last %}
    <hr>
    {% endif %}
    {% endfor %}
</div>
{% endblock %}
